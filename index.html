<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safelink Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #countdown {
      font-size: 20px;
      font-weight: bold;
      color: red;
    }
    #continue {
      display: none;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    .ads-container {
      margin: 20px 0;
    }
    .instructions {
      background-color: #f0f0f0;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #2196F3;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h2>Harap Tunggu...</h2>

  <div class="instructions">
    <p><strong>Cara lewati iklan:</strong></p>
    <p>Jika terkena iklan, tekan tombol <strong>kembali (back)</strong> saja.</p>
    <p>Iklan biasanya muncul <strong>2 kali</strong>, setelah itu tunggu sebentar, halaman akan otomatis menuju ke <strong>VIDEY</strong>.</p>
  </div>

  <!-- Iklan atas -->
  <div class="ads-container">
    <script type='text/javascript' src='//pl26230795.effectiveratecpm.com/7c/ba/8f/7cba8f9c438d27103851dca0a6135216.js'></script>
  </div>

  <p>Anda akan dialihkan dalam <span id="countdown">5</span> detik.</p>

  <!-- Iklan bawah -->
  <div class="ads-container">
    <script src="https://www.effectiveratecpm.com/z6tm9azca?key=caa878184bec227aac28556e38c42760" async data-cfasync="false"></script>
  </div>

  <button id="continue">Lanjutkan</button>

  <script>
    function getTargetURL() {
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get("url");
      if (!encoded) return "https://videy.co"; // default fallback

      try {
        return atob(encoded); // decode Base64
      } catch (e) {
        return "https://videy.co";
      }
    }

    const targetURL = getTargetURL();

    let countdown = 5;
    let countdownInterval = setInterval(() => {
      countdown--;
      document.getElementById("countdown").innerText = countdown;
      if (countdown === 0) {
        clearInterval(countdownInterval);
        document.getElementById("continue").style.display = "inline-block";
      }
    }, 1000);

    document.getElementById("continue").addEventListener("click", () => {
      window.open("https://www.effectiveratecpm.com/z6tm9azca?key=caa878184bec227aac28556e38c42760", "_blank");

      setTimeout(() => {
        window.location.href = targetURL;
      }, 3000);
    });
  </script>

</body>
</html>
