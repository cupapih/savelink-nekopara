<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Iklan...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    #countdown {
      font-size: 22px;
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sedang memuat iklan...</h2>
    <p>Halaman akan dialihkan otomatis dalam <span id="countdown">5</span> detik.</p>
    <p>Jika tidak otomatis, <a id="manualLink" href="#">klik di sini</a>.</p>
  </div>

  <!-- JuicyAds PopUnder -->
  <script type="text/javascript" src="https://js.juicyads.com/jp.php?c=4464u233x2a4u4r2o2e4y25424&u=https%3A%2F%2Fwww.juicyads.rocks"></script>

  <script>
    // URL tujuan akhir (ganti dengan link kamu)
    const targetURL = "https://videy.co";

    // Update countdown setiap detik
    let countdown = 5;
    const countdownEl = document.getElementById("countdown");
    const interval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        window.location.href = targetURL;
      }
    }, 1000);

    // Link manual jika redirect gagal
    document.getElementById("manualLink").setAttribute("href", targetURL);
  </script>

</body>
</html>
